      <rect x="-7" y="1" width="14" height="2"/>
      <rect x="-5" y="3" width="10" height="2"/>
      <rect x="-3" y="5" width="6" height="2"/>
    </g>
    <animateTransform attributeName="transform" type="scale" from="1 1" to="20 20" begin="1s" dur="3s" fill="freeze" additive="sum"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="4s" fill="freeze"/>
  </g>
  
  <g>
    <text x="100" y="40" text-anchor="middle" font-size="8" fill="black">
      the average proton or neutron
      <tspan x="100" dy="10">contains 22,000 bodies (particles)</tspan>
    </text>
    <text x="10" y="190" font-size="8" fill="black">
      average electron consists of
      <tspan x="10" dy="10">81 bodies (particles)</tspan>
    </text>
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" fill="freeze"/>
  </g>
  
