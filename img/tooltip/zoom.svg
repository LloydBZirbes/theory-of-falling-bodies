  </g>
  
  <circle cx="100" cy="100" r="80" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5">
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" fill="freeze"/>
  </circle>
  
  <g transform="translate(180 100)">
