<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
   <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Finely pixelated large central circle -->
  <g fill="#3498db">
    <rect x="95" y="55" width="10" height="5"/>
    <rect x="90" y="60" width="20" height="5"/>
    <rect x="85" y="65" width="30" height="5"/>
    <rect x="80" y="70" width="40" height="5"/>
    <rect x="75" y="75" width="50" height="5"/>
    <rect x="70" y="80" width="60" height="5"/>
    <rect x="65" y="85" width="70" height="30"/>
    <rect x="70" y="115" width="60" height="5"/>
    <rect x="75" y="120" width="50" height="5"/>
    <rect x="80" y="125" width="40" height="5"/>
    <rect x="85" y="130" width="30" height="5"/>
    <rect x="90" y="135" width="20" height="5"/>
    <rect x="95" y="140" width="10" height="5"/>
  </g>
  
  <!-- Text above the blue circle -->
  <text x="100" y="40" text-anchor="middle" font-size="8" fill="black">
    the average proton or neutron
    <tspan x="100" dy="10">contains 22,000 bodies (particles)</tspan>
  </text>
  
  <!-- Orbital path (for reference, not visible) -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Finely pixelated smaller orbiting circle -->
  <g fill="#e74c3c">
    <rect x="177" y="97" width="6" height="2"/>
    <rect x="175" y="99" width="10" height="2"/>
    <rect x="173" y="101" width="14" height="2"/>
    <rect x="175" y="103" width="10" height="2"/>
    <rect x="177" y="105" width="6" height="2"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Text outside the orbit, bottom left -->
  <text x="10" y="190" font-size="8" fill="black">
    average electron consists of
    <tspan x="10" dy="10">81 bodies (particles)</tspan>
  </text>
</svg>