<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- Light bulb circuit -->
  <line x1="10" y1="50" x2="290" y2="50" stroke="#888" stroke-width="4"/>
  <circle cx="150" cy="20" r="15" fill="#ffff00" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="35" x2="150" y2="50" stroke="#000" stroke-width="2"/>
  <text x="20" y="40" font-size="12">Light Bulb (0.5A)</text>
  
  <!-- Electrons in light bulb circuit -->
  <circle cx="50" cy="50" r="3" fill="#55ff55">
    <animate attributeName="cx" from="290" to="10" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="50" r="3" fill="#55ff55">
    <animate attributeName="cx" from="290" to="10" dur="4s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <!-- Toaster circuit -->
  <line x1="10" y1="150" x2="290" y2="150" stroke="#888" stroke-width="4"/>
  <rect x="135" y="120" width="30" height="20" fill="#ddd" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="140" x2="150" y2="150" stroke="#000" stroke-width="2"/>
  <text x="20" y="140" font-size="12">Toaster (12A)</text>
  
  <!-- Electrons in toaster circuit -->
  <circle cx="50" cy="150" r="3" fill="#55ff55">
    <animate attributeName="cx" from="290" to="10" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="150" r="3" fill="#55ff55">
    <animate attributeName="cx" from="290" to="10" dur="1s" repeatCount="indefinite" begin="0.25s"/>
  </circle>
  <circle cx="150" cy="150" r="3" fill="#55ff55">
    <animate attributeName="cx" from="290" to="10" dur="1s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="200" cy="150" r="3" fill="#55ff55">
    <animate attributeName="cx" from="290" to="10" dur="1s" repeatCount="indefinite" begin="0.75s"/>
  </circle>
  
  <!-- Label -->
  <text x="150" y="190" text-anchor="middle" font-size="14">Ampere: Rate of electric current flow</text>
</svg>