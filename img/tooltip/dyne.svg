<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <style>
    @keyframes moveRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(80px); }
    }
    .move-right { 
      animation: moveRight 3s linear infinite; 
    }
    text { font-family: Arial, sans-serif; }
    .small-text { font-size: 8px; }
    .medium-text { font-size: 10px; }
    .large-text { font-size: 12px; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Floor -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#666" stroke-width="2"/>
  
  <!-- Shopping Cart and Force Arrows Group -->
  <g class="move-right">
    <!-- Shopping Cart -->
    <g transform="translate(150, 90)">
      <rect x="0" y="0" width="60" height="40" fill="#4a90e2" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="10" cy="50" r="10" fill="#2c3e50"/>
      <circle cx="50" cy="50" r="10" fill="#2c3e50"/>
    </g>
    
    <!-- Force Arrows -->
    <line x1="70" y1="100" x2="150" y2="100" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="110" y="95" text-anchor="middle" class="medium-text" fill="#ff6b6b">50,000 dynes</text>
    
    <line x1="70" y1="115" x2="150" y2="115" stroke="#ff9f40" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="110" y="110" text-anchor="middle" class="medium-text" fill="#ff9f40">75,000 dynes</text>
    
    <line x1="70" y1="130" x2="150" y2="130" stroke="#4bc0c0" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="110" y="125" text-anchor="middle" class="medium-text" fill="#4bc0c0">100,000 dynes</text>
    
    <line x1="70" y1="145" x2="150" y2="145" stroke="#9966ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="110" y="140" text-anchor="middle" class="medium-text" fill="#9966ff">125,000 dynes</text>
  </g>
  
  <!-- Distance Arrow -->
  <line x1="210" y1="160" x2="310" y2="160" stroke="#9b59b6" stroke-width="2"/>
  <line x1="210" y1="158" x2="210" y2="162" stroke="#9b59b6" stroke-width="2"/>
  <line x1="310" y1="158" x2="310" y2="162" stroke="#9b59b6" stroke-width="2"/>
  <text x="260" y="175" text-anchor="middle" class="medium-text" fill="#9b59b6">10 cm</text>
  
  <!-- Explanation -->
  <text x="200" y="30" text-anchor="middle" class="large-text" font-weight="bold">Shopping Cart example</text>
  <text x="200" y="50" text-anchor="middle" class="medium-text">Which force will move the cart 10 cm?</text>
  <text x="200" y="65" text-anchor="middle" class="medium-text">ERGs (the work done) = Force (DYNEs) Ã— 10 cm</text>
  
  <!-- Additional Notes -->
  <text x="200" y="190" text-anchor="middle" class="small-text">Note: This is a fun example and not scientifically accurate!</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
    </marker>
  </defs>
</svg>