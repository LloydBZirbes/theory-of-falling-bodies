<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <style>
    @keyframes moveUp {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }
    .move-up { animation: moveUp 3s linear infinite; }
    text { font-family: Arial, sans-serif; }
  </style>
  
  <!-- Background line -->
  <line x1="20" y1="110" x2="180" y2="110" stroke="#ccc" stroke-width="1"/>
  
  <!-- Distance axis -->
  <line x1="40" y1="110" x2="40" y2="80" stroke="#000" stroke-width="1"/>
  <line x1="38" y1="110" x2="42" y2="110" stroke="#000" stroke-width="1"/>
  <line x1="38" y1="80" x2="42" y2="80" stroke="#000" stroke-width="1"/>
  <text x="45" y="95" text-anchor="start" font-size="8" dominant-baseline="middle">1 cm</text>
  
  <!-- Fruit fly section -->
  <g class="move-up">
    <ellipse cx="70" cy="110" rx="6" ry="3" fill="#663300"/> <!-- body -->
    <circle cx="76" cy="109" r="2" fill="#663300"/> <!-- head -->
    <path d="M67,108 Q70,102 73,108" fill="none" stroke="#663300" stroke-width="0.5"/> <!-- left wing -->
    <path d="M67,112 Q70,118 73,112" fill="none" stroke="#663300" stroke-width="0.5"/> <!-- right wing -->
    <line x1="77" y1="108" x2="78" y2="107" stroke="#663300" stroke-width="0.5"/> <!-- antenna 1 -->
    <line x1="77" y1="108" x2="78" y2="109" stroke="#663300" stroke-width="0.5"/> <!-- antenna 2 -->
  </g>
  
  <text x="70" y="65" text-anchor="middle" font-size="10">Fruit Fly</text>
  <text x="70" y="130" text-anchor="middle" font-size="10">10,000 ergs</text>
  
  <!-- Paperclip section -->
  <g class="move-up">
    <path d="M120,110 L135,110 Q138,110 138,107 V100 Q138,97 135,97 H120 Q117,97 117,100 V120 Q117,123 120,123 H135 Q138,123 138,120 V113 Q138,110 135,110" fill="none" stroke="#666" stroke-width="1.5"/>
  </g>
  
  <text x="130" y="65" text-anchor="middle" font-size="10">Paperclip</text>
  <text x="130" y="130" text-anchor="middle" font-size="10">100,000 ergs</text>
  
  <!-- Title -->
  <text x="100" y="20" text-anchor="middle" font-size="12" font-weight="bold">Energy Comparison in Ergs</text>
</svg>
